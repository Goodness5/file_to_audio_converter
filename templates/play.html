<!DOCTYPE html>
<html>
<head>
    <title>Play Audio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Audio</h1>
        <audio controls id="audioPlayer">
            <source src="{{ url_for('static', filename=filename) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="playAudio()">Play</button>
            <button class="btn btn-secondary ms-2" onclick="pauseAudio()">Pause</button>
            <button class="btn btn-success ms-2" onclick="restartAudio()">Restart</button>
            <button class="btn btn-danger ms-2" onclick="stopAudio()">Stop</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LAfzSmERf8ZLlZv81pPrJTM9m0XdwV3b2b1sZ8kHYz4RkkAe2JLi/1g8FlGcfw/Q" crossorigin="anonymous"></script>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function restartAudio() {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
