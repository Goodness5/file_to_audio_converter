<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <select name="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
        </select>
        <input type="submit" value="Convert">
    </form>
</body>
</html>
