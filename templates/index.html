<!DOCTYPE html>
<html>
<head>
    <title>PDF to Audio Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* Your existing custom CSS styles */
    </style>
</head>
<!-- ... (HTML head remains unchanged) -->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="mb-4">PDF to Audio Converter</h1>
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
                        <div class="file-upload">
                            <label for="pdf" class="form-label">Upload your PDF document:</label>
                            <input type="file" class="form-control" name="file" id="pdf" required />
                            <p class="text-muted">Max file size: 5MB allowed</p>
                        </div>
                        <div class="mb-3">
                            <label for="chosen_voice" class="form-label">Select Language:</label>
                            <select class="form-select" name="language" id="chosen_voice">
                                {% for lang_code, lang_info in languages.items() %}
                                <option value="{{ lang_code }}">{{ lang_info['name'] }}</option>
                                {% endfor %}
                                <!-- Add more language options here if needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="selected_voice" class="form-label">Select Format:</label>
                            <select class="form-select" name="format" id="selected_voice">
                                {% for format in formats %}
                                <option value="{{ format }}">{{ format }}</option>
                                {% endfor %}
                                <!-- Add more audio format options here if needed -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-play-fill me-2"></i> Convert to Audio
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-J3ik/XA2OwwyW2JlBRoZyLwkRgFgHJU4/PFY4x5ls2ZK5FkTMKw6Wy/C5En2hdJH" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
